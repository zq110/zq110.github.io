<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 500px;
            height: 400px;
            margin: 200px auto;
            border: 1px solid #000;
            overflow: hidden;
        }
        ul {
            list-style: none;
            width: 600px;
            overflow: hidden;
        }
        li {
            float: left;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            padding: 0 1px;
            margin-left: -1px;
        }
        li:hover {
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            padding: 0;
        }
        span {
            display: block;
            height: 360px;
            background-color: pink;
            text-align: center;
            line-height: 360px;
            font-size: 50px;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>

</div>
</body>
</html>
